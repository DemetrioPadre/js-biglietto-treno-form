<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia</title>




    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/Logo_Trenitalia_Tper_(2022).ico" type="image/x-icon">
</head>

<body>
    <header id="header">
        <div class="text-center">
            <h1 id=>Ciao utente calcoliamo insieme il tuo biglietto:</h1>

        </div>
    </header>


    <div class="container">


        <form class="form">
            <div class="d-flex justify-content-center shadow p-3 mb-5 bg-body-tertiary rounded   " id="choiceContainer">
                <div class="label-name text-center ">
                    <label class="" for="">Nome e Cognome</label>
                    <input type="text" class="form-control mb-5 border border-secondary" id="userName">
                </div>


                <div class="label-km text-center">
                    <label for="">Quanti km devi percorrere</label>
                    <input type="text" class="form-control mb-5  border border-secondary" id="userKm">
                </div>

                <div class="label-età text-center">
                    <label for="">Scegli la tua fascia di età</label>
                    <select class="form-select mb-5  border border-secondary" name="" id="userAge">
                        <option value="minori"> Minori di 18 anni </option>
                        <option value="maggiori"> Maggiori di 18 anni</option>
                        <option value="senior">Over 65 anni</option>
                    </select>
                </div>



            </div>
            <div class="buttons d-flex justify-content-center mt-5 ">
                <button type="button" id="print-button" class="btn btn-primary mx-5 "> Stampa Ticekt</button>
                <button type="reset" id="annulla" class="btn btn-warning">Annulla</button>
            </div>




        </form>
        <div id="progressBar">
            <div class="d-flex justify-content-center mt-5" id="opacity">
                <span class="opacity-25"> Ci siamo quasi</span>
            </div>

            <div class="d-flex justify-content-center mt-2">

                <div id="barProgress" class="progress text-center" role="progressbar"
                    aria-label="Animated striped example" aria-valuenow="75">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " style="width: 75%">75%</div>
                </div>
                <div id="barComplete" class="progress text-center d-none  mt-2 mb-3" role="progressbar"
                    aria-label="Animated striped example" aria-valuenow="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " style="width: 100%">Fatto
                    </div>
                </div>
            </div>
        </div>



        <div>
            <div class="biglietto d-flex justify-content-center  " id="prepair">
                <h2 class="mt-5 " id="finaltickets">Stiamo preparando il tuo biglietto </h2>
            </div>
        </div>
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded d-none" id="ticketContainer">


            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col">Nome Passeggero</th>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" id="userGenerate"></th>
                        <td id="offerta"></td>
                        <td id="carrozza"></td>
                        <td id="codiceCp"></td>
                        <td id="finalTicket"></td>
                    </tr>

                </tbody>
            </table>
        </div>







    </div>




    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- script js -->
    <script type="text/JavaScript" src="./js/main.js"></script>
</body>

</html>
